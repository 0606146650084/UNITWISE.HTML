        // Number System Conversion Logic with Detailed Explanations
        function convertNumber() {
            const fromSystem = document.getElementById('from-system').value;
            const toSystem = document.getElementById('to-system').value;
            const number = document.getElementById('number-input').value;

            let decimalValue;
            let explanation = `Converting ${number} from ${fromSystem} to ${toSystem}: <br>`;

            // Step 1: Convert input number to decimal (base 10)
            if (fromSystem === 'binary') {
                decimalValue = parseInt(number, 2);
                explanation += `Step 1: Convert binary ${number} to decimal: `;
                explanation += `${number.split('').reverse().map((digit, index) => `${digit} * 2^${index}`).join(' + ')} = ${decimalValue}.<br>`;
            } else if (fromSystem === 'octal') {
                decimalValue = parseInt(number, 8);
                explanation += `Step 1: Convert octal ${number} to decimal: `;
                explanation += `${number.split('').reverse().map((digit, index) => `${digit} * 8^${index}`).join(' + ')} = ${decimalValue}.<br>`;
            } else if (fromSystem === 'hexadecimal') {
                decimalValue = parseInt(number, 16);
                explanation += `Step 1: Convert hexadecimal ${number} to decimal: `;
                explanation += `${number.toUpperCase().split('').reverse().map((digit, index) => {
                    const value = parseInt(digit, 16);
                    return `${digit}(${value}) * 16^${index}`;
                }).join(' + ')} = ${decimalValue}.<br>`;
            } else {
                decimalValue = parseInt(number, 10);
                explanation += `Step 1: ${number} is already in decimal form.<br>`;
            }

            // Step 2: Convert decimal to the desired system
            let converted;
            if (toSystem === 'binary') {
                converted = decimalValue.toString(2);
                explanation += `Step 2: Convert decimal ${decimalValue} to binary:<br>`;
                explanation += `Divide ${decimalValue} by 2 repeatedly and keep track of the remainders:<br>`;
                let tempDecimal = decimalValue;
                let steps = [];
                while (tempDecimal > 0) {
                    const quotient = Math.floor(tempDecimal / 2);
                    const remainder = tempDecimal % 2;
                    explanation += `${tempDecimal} ÷ 2 = ${quotient} with remainder ${remainder}<br>`;
                    steps.push(remainder);
                    tempDecimal = quotient;
                }
                explanation += `Final binary value (read remainders in reverse): ${steps.reverse().join('')}.<br>`;
            } else if (toSystem === 'octal') {
                converted = decimalValue.toString(8);
                explanation += `Step 2: Convert decimal ${decimalValue} to octal:<br>`;
                explanation += `Divide ${decimalValue} by 8 repeatedly and keep track of the remainders:<br>`;
                let tempDecimal = decimalValue;
                let steps = [];
                while (tempDecimal > 0) {
                    const quotient = Math.floor(tempDecimal / 8);
                    const remainder = tempDecimal % 8;
                    explanation += `${tempDecimal} ÷ 8 = ${quotient} with remainder ${remainder}<br>`;
                    steps.push(remainder);
                    tempDecimal = quotient;
                }
                explanation += `Final octal value (read remainders in reverse): ${steps.reverse().join('')}.<br>`;
            } else if (toSystem === 'hexadecimal') {
                converted = decimalValue.toString(16).toUpperCase();
                explanation += `Step 2: Convert decimal ${decimalValue} to hexadecimal:<br>`;
                explanation += `Divide ${decimalValue} by 16 repeatedly and keep track of the remainders:<br>`;
                let tempDecimal = decimalValue;
                let steps = [];
                while (tempDecimal > 0) {
                    const quotient = Math.floor(tempDecimal / 16);
                    let remainder = tempDecimal % 16;
                    let remainderStr = remainder < 10 ? remainder.toString() : String.fromCharCode(55 + remainder);
                    explanation += `${tempDecimal} ÷ 16 = ${quotient} with remainder ${remainderStr} (${remainder})<br>`;
                    steps.push(remainderStr);
                    tempDecimal = quotient;
                }
                explanation += `Final hexadecimal value (read remainders in reverse): ${steps.reverse().join('')}.<br>`;
            } else {
                converted = decimalValue.toString(10);
                explanation += `Step 2: ${decimalValue} is already in decimal form.<br>`;
            }

            // Display the result and explanation
            document.getElementById('number-result').innerHTML = `Result: ${converted}`;
            document.getElementById('number-explanation').innerHTML = explanation;
        }

// Function to fetch exchange rates
async function fetchExchangeRates() {
    const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD'); // Use your preferred exchange rate API
    const data = await response.json();
    return data.rates; // Returns an object containing currency rates
}

// Convert currency based on selected currencies
async function convertCurrency() {
    const amount = parseFloat(document.getElementById('currency-amount').value);
    const fromCurrency = document.getElementById('from-currency').value;
    const toCurrency = document.getElementById('to-currency').value;

    if (isNaN(amount) || amount <= 0) {
        document.getElementById('currency-result').innerHTML = 'Please enter a valid amount.';
        return;
    }

    try {
        const rates = await fetchExchangeRates();
        // Get the exchange rates for the selected currencies
        const fromRate = rates[fromCurrency];
        const toRate = rates[toCurrency];

        if (!fromRate || !toRate) {
            document.getElementById('currency-result').innerHTML = 'Currency conversion not available.';
            return;
        }

        // Conversion logic
        const convertedAmount = (amount * (toRate / fromRate)).toFixed(2);
        document.getElementById('currency-result').innerHTML = `Result: ${convertedAmount} ${toCurrency}`;
    } catch (error) {
        console.error('Error fetching exchange rates:', error);
        document.getElementById('currency-result').innerHTML = 'Error fetching exchange rates.';
    }
}

        // Length Conversion Logic
        function convertLength() {
            const lengthValue = parseFloat(document.getElementById('length-input').value);
            const fromUnit = document.getElementById('from-length').value;
            const toUnit = document.getElementById('to-length').value;

            const lengthConversions = {
                'm': 1,
                'km': 1000,
                'cm': 0.01,
                'mm': 0.001,
                'mile': 1609.34,
                'yard': 0.9144
            };

            const convertedValue = (lengthValue * lengthConversions[fromUnit] / lengthConversions[toUnit]).toFixed(2);
            document.getElementById('length-result').innerHTML = `Result: ${convertedValue} ${toUnit}`;
        }

        // Weight Conversion Logic
        function convertWeight() {
            const weightValue = parseFloat(document.getElementById('weight-input').value);
            const fromUnit = document.getElementById('from-weight').value;
            const toUnit = document.getElementById('to-weight').value;

            const weightConversions = {
                'kg': 1,
                'g': 0.001,
                'lb': 0.453592,
                'oz': 0.0283495
            };

            const convertedValue = (weightValue * weightConversions[fromUnit] / weightConversions[toUnit]).toFixed(2);
            document.getElementById('weight-result').innerHTML = `Result: ${convertedValue} ${toUnit}`;
        }

        // Temperature Conversion Logic
        function convertTemperature() {
            const temperatureValue = parseFloat(document.getElementById('temperature-input').value);
            const fromUnit = document.getElementById('from-temperature').value;
            const toUnit = document.getElementById('to-temperature').value;
            let convertedValue;

            if (fromUnit === 'celsius') {
                if (toUnit === 'fahrenheit') {
                    convertedValue = (temperatureValue * 9/5) + 32;
                } else if (toUnit === 'kelvin') {
                    convertedValue = temperatureValue + 273.15;
                } else {
                    convertedValue = temperatureValue;
                }
            } else if (fromUnit === 'fahrenheit') {
                if (toUnit === 'celsius') {
                    convertedValue = (temperatureValue - 32) * 5/9;
                } else if (toUnit === 'kelvin') {
                    convertedValue = (temperatureValue - 32) * 5/9 + 273.15;
                } else {
                    convertedValue = temperatureValue;
                }
            } else if (fromUnit === 'kelvin') {
                if (toUnit === 'celsius') {
                    convertedValue = temperatureValue - 273.15;
                } else if (toUnit === 'fahrenheit') {
                    convertedValue = (temperatureValue - 273.15) * 9/5 + 32;
                } else {
                    convertedValue = temperatureValue;
                }
            }

            document.getElementById('temperature-result').innerHTML = `Result: ${convertedValue.toFixed(2)} ${toUnit}`;
        }
